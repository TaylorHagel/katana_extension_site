# GitHub Pages configuration for Katana Extension Site
title: "Katana Chrome Extension"
description: "Enhance your Katana MRP workflow with powerful automation tools"
baseurl: ""
url: ""

# Theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Include files that start with underscores
include:
  - _pages

# Exclude files from processing
exclude:
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# SEO settings
author: "Katana Extension Team"
twitter:
  username: 
facebook:
  app_id: 
  publisher: 

# Social media links (update with your actual profiles)
github_username: 